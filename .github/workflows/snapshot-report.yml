name: Snapshot plugin report
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths-ignore:
      - 'README.md'
      - 'docs/**'
jobs:
  generate-site:
    if: github.repository_owner == 'mathieucarbou'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '8'
          cache: 'maven'
      - name: Build with Maven
        run: ./mvnw clean install site -DperformRelease=true -Dgpg.skip=true -DskipTests -B -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: '[GA] Update snapshot report'
          title: '[GA] Update snapshot report'
          body: 'This is an auto-generated PR to update the snapshot report.'
          labels: 'in:doc'
          branch: generate-site
          delete-branch: true
